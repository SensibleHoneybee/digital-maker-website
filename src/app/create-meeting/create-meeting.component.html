<div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form [formGroup]="loginForm" id="login-form" class="form" (ngSubmit)="onSubmit()">
              <h3 class="text-center text-info">Create meeting</h3>
              <div class="form-group">
                <label for="meetingName">Meeting name</label>
                <input id="meetingName" type="text" formControlName="meetingName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.meetingName.errors }" />
                <div *ngIf="submitted && f.meetingName.errors" class="invalid-feedback">
                  <div *ngIf="f.instanceName.errors.required">Meeting admin password is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="meetingPassword">Meeting password</label>
                <input id="meetingPassword" type="password" formControlName="meetingPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.meetingPassword.errors }" />
                <div *ngIf="submitted && f.meetingPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.instanceName.errors.required">Meeting admin password is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="meetingPasswordConfirm">Confirm meeting password</label>
                <input id="meetingPasswordConfirm" type="password" formControlName="meetingPasswordConfirm" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.meetingPasswordConfirm.errors }" />
                <div *ngIf="submitted && f.meetingPasswordConfirm.errors" class="invalid-feedback">
                  <div *ngIf="f.instanceName.errors.required">Meeting admin password is required</div>
                </div>
              </div>
              <div class="form-group">
                <button id="create-meeting" [disabled]="loading" class="btn btn-primary">Create meeting</button>
                <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
