<div class="d-flex flex-column h-100 px-1">
    <div class="d-flex flex-row h-100" *ngIf="currentInstance && currentInstance.isRunning">
        <div class="h-100 w-100 mb-1">
          <div class="card shadow h-50">
            <div class="d-flex card-header px-2 px-md-3 py-2 py-md-3 flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Inputs</h6>
            </div>
            <mat-tab-group class="h-100">
                <mat-tab label="Buttons" class="h-100">
                    <div class="d-flex h-50">
                        <div class="w-50 h-100 p-1">
                            <button class="w-100 h-100 btn btn-danger" (click)="inputButtonClicked('red')"></button>
                        </div>
                        <div class="w-50 h-100 p-1">
                            <button class="w-100 h-100 btn btn-warning" (click)="inputButtonClicked('yellow')"></button>
                        </div>
                    </div>
                    <div class="d-flex h-50">
                        <div class="w-50 h-100 p-1">
                            <button class="w-100 h-100 btn btn-success" (click)="inputButtonClicked('green')"></button>
                        </div>
                        <div class="w-50 h-100 p-1">
                            <button class="w-100 h-100 btn btn-primary" (click)="inputButtonClicked('blue')"></button>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Text input"></mat-tab>
                <mat-tab label="Barcode reader"></mat-tab>
                <mat-tab label="Game controller"></mat-tab>
            </mat-tab-group>
          </div>
          <div class="card shadow h-50">
            <div class="d-flex card-header px-2 px-md-3 py-2 py-md-3 flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Outputs</h6>
            </div>
            <div class="d-flex flex-column flex-grow-1 p-lg-2">
                <mat-tab-group>
                    <mat-tab label="Text">
                        {{currentConsoleOutputText}}
                    </mat-tab>
                    <mat-tab label="Second">Text input</mat-tab>
                    <mat-tab label="Third">Barcode reader</mat-tab>
                </mat-tab-group>
            </div>
          </div>
        </div>
    </div>
    <div class="m-auto" *ngIf="currentInstance && !currentInstance.isRunning">
      <h3 class="modal-title" id="modal-basic-title">Input/Output code is not running...</h3>
      <h4 class="modal-title" id="modal-basic-title">Please click the <span class="bg-success mx-1 pl-2 pr-1 py-1 text-white rounded">Run code ‚èµ</span> button on the code writing page.</h4>
    </div>
  </div>
  <ng-template #modalDialog let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{dialogTitle}}</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span aria-hidden="true" class="close-x">&times;</span></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="modalForm" class="form">
          <div class="mb-3">
            <label for="inputText">{{dialogLabel}}</label>
            <div class="input-group">
              <input formControlName="inputText" type="text" id="input-value" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div>
  </ng-template>
  <ng-template #modalLoading let-modal>
