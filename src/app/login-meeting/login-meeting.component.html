<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form [formGroup]="loginForm" id="login-form" class="form" (ngSubmit)="onSubmit()">
            <h3 class="text-center text-info">Log in to meeting</h3>
            <div class="form-group">
              <label for="instanceName">Meeting password</label>
              <input type="password" formControlName="meetingPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.meetingPassword.errors }" />
              <div *ngIf="submitted && f.meetingPassword.errors" class="invalid-feedback">
                <div *ngIf="f.instanceName.errors.required">Meeting password is required</div>
              </div>
            </div>
            <div class="form-group">
              <button id="create-game" [disabled]="loading" class="btn btn-primary">Login</button>
