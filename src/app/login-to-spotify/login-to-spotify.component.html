<div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form [formGroup]="loginForm" id="login-form" class="form" (ngSubmit)="onSubmit()">
              <h3 class="text-center text-info">Log in to Spotify</h3>
              <div class="form-group">
                <label for="instanceName">Client ID</label>
                <input type="text" formControlName="clientId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.clientId.errors }" />
                <div *ngIf="submitted && f.clientId.errors" class="invalid-feedback">
                  <div *ngIf="f.instanceName.errors.required">Client ID is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="instanceName">Client Secret</label>
                <input type="text" formControlName="clientSecret" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.clientSecret.errors }" />
                <div *ngIf="submitted && f.clientSecret.errors" class="invalid-feedback">
                  <div *ngIf="f.instanceName.errors.required">Client Secret is required</div>
                </div>
              </div>
              <div class="form-group">
                <button id="create-game" class="btn btn-primary">Log in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
