<div class="d-flex flex-column h-100 px-1">
  <label class="main-label mx-4 mt-2">Write Code</label>
  <div class="d-flex flex-row h-100" *ngIf="currentInstance">
    <div class="d-flex flex-column sidebar ml-2">
      <div class="h-50 mb-1">
        <div class="card shadow h-100">
          <div class="d-none d-md-flex card-header px-2 px-md-3 py-2 py-md-3 flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Input Events</h6>
          </div>
          <div class="d-flex flex-column flex-grow-1 p-lg-2">
            <div class="d-flex flex-column flex-grow-1">
              <div class="d-flex" *ngFor="let inputEventHandler of inputEventHandlers">
                <a [routerLink]="" (click)="setCurrentInputEventHandler(inputEventHandler)">{{inputEventHandler.nameOfEvent}}</a>
              </div>
            </div>
            <div class="d-flex">
                <button (click)="addNewInputEventHandler()" id="add-new-input-event-handler" class="col btn btn-primary">Add New...</button>
            </div>
          </div>
        </div>
      </div>
      <div class="h-50 my-1">
        <div class="card shadow h-100">
          <div class="d-none d-md-flex card-header px-2 px-md-3 py-2 py-md-3 flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Variables</h6>
          </div>
          <div class="d-flex flex-column flex-grow-1 p-lg-2">
            <div class="d-flex flex-column flex-grow-1">
              <div class="d-flex" *ngFor="let variable of variables">
                <a [routerLink]="" (click)="setCurrentVariable(variable)">{{variable.name}}</a>
              </div>
            </div>
            <div class="d-flex">
              <button (click)="addNewVariable()" id="add-new-input-event-handler" class="col btn btn-primary">Add New...</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="coding-area h-100 ml-2 mr-1 pb-1">
      <div class="card shadow h-100">
        <div class="d-none d-md-flex card-header px-2 px-md-3 py-2 py-md-3 flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Code</h6>
        </div>
        <form [formGroup]="writeCodeForm" class="form h-100 w-100">
          <textarea formControlName="inputCode" class="input-code h-100 w-100 p-4">
            At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
          </textarea>
        </form>
      </div>
    </div>
  </div>
</div>
<ng-template #modalDialog let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{dialogTitle}}</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span aria-hidden="true" class="close-x">&times;</span></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="modalForm" class="form">
        <div class="mb-3">
          <label for="inputText">{{dialogLabel}}</label>
          <div class="input-group">
            <input formControlName="inputText" type="text" id="input-value" class="form-control">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
